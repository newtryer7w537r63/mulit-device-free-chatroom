<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Hi Email</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      // Initialize EmailJS with your Public Key
      emailjs.init("3QcRwR0jV_pOwuunv"); 
    })();

    function sendHi() {
      emailjs.send("service_tx379af", "template_mis275y", {
        from_email: "308148@pylusd.org",
        to_email: "282189@pylusd.org",
        message: "Hi"
      }).then(function(response) {
         alert("✅ Email sent successfully!");
      }, function(error) {
         alert("❌ Failed... " + error.text);
      });
    }
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">
  <h1>Send "Hi" Email</h1>
  <button onclick="sendHi()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">
    Send Hi
  </button>
</body>
</html>
